<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenTekse | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['DM Sans', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { 'ink': '#0A0A0A', 'paper': '#F5F5F7', 'accent': '#673D81' }
                }
            }
        }
    </script>
    <style>
        body { cursor: none; overflow-x: hidden; }
        .cursor-dot, .cursor-outline { position: fixed; top: 0; left: 0; transform: translate(-50%, -50%); border-radius: 50%; z-index: 9999; pointer-events: none; mix-blend-mode: difference; }
        .cursor-dot { width: 8px; height: 8px; background-color: white; }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.6); transition: all 0.2s; }
        .reveal-wrapper { overflow: hidden; display: block; }
        .reveal-text { transform: translateY(110%); opacity: 0; visibility: hidden; will-change: transform, opacity; }
        .fade-up { opacity: 0; visibility: hidden; transform: translateY(40px); }
        body.hovering .cursor-outline { width: 70px; height: 70px; background-color: rgba(255, 255, 255, 0.1); border-color: transparent; }
        input, textarea { cursor: none; } /* Hide default cursor in form */
    </style>
</head>
<body class="bg-paper text-ink antialiased">
    <div class="cursor-dot hidden lg:block"></div>
    <div class="cursor-outline hidden lg:block"></div>

    <!-- MOBILE MENU OVERLAY -->
    <div id="mobile-menu" class="fixed inset-0 bg-ink z-40 translate-x-full flex flex-col justify-center items-center text-white transition-transform duration-500 ease-in-out">
        <a href="index.html" class="text-3xl font-serif mb-8 hover:text-accent transition-colors hover-trigger">Home</a>
        <a href="products.html" class="text-3xl font-serif mb-8 hover:text-accent transition-colors hover-trigger">Products</a>
        <a href="specs.html" class="text-3xl font-serif mb-8 hover:text-accent transition-colors hover-trigger">Specs</a>
        <a href="insights.html" class="text-3xl font-serif mb-8 text-accent transition-colors hover-trigger">Insights</a>
    </div>

    <!-- UPDATED NAV -->
    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-lg border-b border-gray-200 top-0 py-5 transition-all duration-300">
        <div class="max-w-[1600px] mx-auto px-6 lg:px-12 flex justify-between items-center">
            <a href="index.html" class="font-serif font-black text-2xl tracking-tighter hover-trigger relative z-50 text-ink">
                <!-- SenTekse. -->
                <img src="./assets/image/logo.png" alt="">
            </a>
            
            <div class="hidden lg:flex space-x-12">
                <a href="products.html" class="text-xs font-bold uppercase tracking-[0.15em] text-ink hover:text-accent transition-colors hover-trigger">Products</a>
                <a href="specs.html" class="text-xs font-bold uppercase tracking-[0.15em] text-ink hover:text-accent transition-colors hover-trigger">Specs</a>
                <a href="insights.html" class="text-xs font-bold uppercase tracking-[0.15em] text-accent hover-trigger">Insights</a>
            </div>

            <a href="contact.html" class="hidden lg:block text-xs font-bold uppercase tracking-[0.15em] bg-ink text-white px-8 py-3 hover:bg-accent transition-all hover-trigger">Get in Touch</a>
            
            <button id="mobile-toggle" class="lg:hidden text-2xl relative z-50 text-ink hover-trigger"><i class="fa-solid fa-bars"></i></button>
        </div>
    </nav>

    <!-- CONTENT -->
    <main class="min-h-screen flex flex-col lg:flex-row pt-32 lg:pt-0">
        
        <!-- Left: Info -->
        <div class="lg:w-1/2 p-6 lg:p-24 bg-ink text-white flex flex-col justify-center">
            <div class="reveal-wrapper mb-12">
                <h1 class="reveal-text font-serif font-light text-6xl lg:text-8xl leading-tight">Initiate <span class="text-accent italic">Contact.</span></h1>
            </div>
            <div class="space-y-12 fade-up">
                <div>
                    <span class="text-gray-500 font-bold uppercase tracking-widest text-xs mb-2 block">Direct Line</span>
                    <p class="text-3xl font-serif">+1 978 758 0764</p>
                </div>
                <div>
                    <span class="text-gray-500 font-bold uppercase tracking-widest text-xs mb-2 block">Email</span>
                    <a href="mailto:cdiminico@sentekse.com" class="text-3xl font-serif hover:text-accent transition-colors hover-trigger">cdiminico@sentekse.com</a>
                </div>
                <div>
                    <span class="text-gray-500 font-bold uppercase tracking-widest text-xs mb-2 block">Engineering Lead</span>
                    <p class="text-xl">Christopher DiMinico</p>
                </div>
                <div class="flex gap-6 pt-8">
                     <a href="#" class="hover:text-accent transition-colors hover-trigger"><i class="fa-brands fa-linkedin-in text-2xl"></i></a>
                     <a href="#" class="hover:text-accent transition-colors hover-trigger"><i class="fa-brands fa-twitter text-2xl"></i></a>
                </div>
            </div>
        </div>

        <!-- Right: Form -->
        <div class="lg:w-1/2 p-6 lg:p-24 flex flex-col justify-center bg-white">
            <form class="space-y-8 fade-up">
                <div class="group">
                    <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Name</label>
                    <input type="text" class="w-full border-b border-gray-300 py-4 text-xl outline-none focus:border-accent transition-colors bg-transparent hover-trigger" placeholder="Enter your name">
                </div>
                <div class="group">
                    <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Email</label>
                    <input type="email" class="w-full border-b border-gray-300 py-4 text-xl outline-none focus:border-accent transition-colors bg-transparent hover-trigger" placeholder="Enter your email">
                </div>
                <div class="group">
                    <label class="block text-xs font-bold uppercase tracking-widest text-gray-400 mb-2">Message</label>
                    <textarea class="w-full border-b border-gray-300 py-4 text-xl outline-none focus:border-accent transition-colors bg-transparent hover-trigger h-32 resize-none" placeholder="How can we help?"></textarea>
                </div>
                <button class="bg-ink text-white px-12 py-4 font-bold uppercase tracking-widest hover:bg-accent transition-colors hover-trigger mt-8 w-full lg:w-auto">Send Message</button>
            </form>
        </div>

    </main>


    <script>
        gsap.registerPlugin(ScrollTrigger);
        document.querySelectorAll('.reveal-text').forEach(t => gsap.to(t, { autoAlpha: 1, y: 0, duration: 1.4, ease: "power4.out", delay: 0.2 }));
        document.querySelectorAll('.fade-up').forEach(el => gsap.fromTo(el, { autoAlpha: 0, y: 60 }, { autoAlpha: 1, y: 0, duration: 1.2, ease: "power3.out", delay: 0.4, scrollTrigger: { trigger: el, start: "top 95%" } }));
        
        // Cursor Logic
        const cursorDot = document.querySelector('.cursor-dot'), cursorOutline = document.querySelector('.cursor-outline');
        if (window.matchMedia("(pointer: fine)").matches) {
            window.addEventListener("mousemove", e => {
                cursorDot.style.left = `${e.clientX}px`; cursorDot.style.top = `${e.clientY}px`;
                gsap.to(cursorOutline, { x: e.clientX, y: e.clientY, duration: 0.2, ease: "power2.out" });
            });
            document.querySelectorAll('.hover-trigger').forEach(t => {
                t.addEventListener("mouseenter", () => { gsap.to(cursorOutline, { scale: 1.5 }); gsap.to(cursorDot, { autoAlpha: 0 }); });
                t.addEventListener("mouseleave", () => { gsap.to(cursorOutline, { scale: 1 }); gsap.to(cursorDot, { autoAlpha: 1 }); });
            });
        }
    </script>
</body>
</html>
